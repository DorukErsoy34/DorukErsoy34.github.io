<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doruk Ersoy</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b0d10;
      --muted: #a9b3c1;
      --text: #e8eef7;
      --accent: #7cc4ff;
      --radius: 16px;
      --maxw: 1080px;
      --shadow: 0 8px 24px rgba(0,0,0,.35);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body, html {
      height: 100%;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--text);
    }

    /* Background image with overlay + gradient */
    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://dorukersoy34.github.io/pexels-pixabay-531880.jpg') center/cover no-repeat;
      z-index: -2;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(1200px 800px at 20% -10%, rgba(27,35,48,0.9) 0%, transparent 60%),
                  radial-gradient(1000px 600px at 120% 10%, rgba(16,32,43,0.8) 0%, transparent 60%),
                  rgba(0,0,0,0.6);
      z-index: -1;
    }

    /* Sticky navigation */
    header {
      position: sticky;
      top: 0;
      background: rgba(11,13,16,0.65);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(124,196,255,.15);
      z-index: 10;
    }

    .nav {
      max-width: var(--maxw);
      margin: auto;
      display: flex;
      gap: 20px;
      align-items: center;
      padding: 14px 20px;
    }

    .brand { font-weight: 700; }
    .spacer { flex: 1; }
    .tabs a {
      padding: 8px 12px;
      border-radius: 10px;
      color: var(--text);
      text-decoration: none;
    }
    .tabs a:hover, .tabs a.active {
      background: rgba(124,196,255,.12);
    }

    /* Main content */
    main {
      max-width: var(--maxw);
      margin: 40px auto;
      padding: 24px;
    }

    .card {
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border: 1px solid rgba(124,196,255,.15);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 28px;
    }
